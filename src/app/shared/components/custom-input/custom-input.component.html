<ion-item class="custom-input ion-margin-vertical" lines="none" >
  <ion-icon color="" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input 
  [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
   ></ion-input>

   <ion-button *ngIf="isPassword" (click)="showOrHidePassword()" slot="end" expand="block" fill="clear" shape="round" size="medium">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline' "></ion-icon>
   </ion-button>
</ion-item>
