<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Retail Off
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a Retail Off</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img src="../assets/icon/favicon.png">
      <ion-card-title>Conoce Nuestros Proyectos</ion-card-title>

      <!--  de la sección "Conoce Nuestros Proyectos" -->
      <ion-grid>
        <ion-row>
          <!-- '*ngFor' es una directiva Angular que itera sobre el array 'projects' -->
          <ion-col size="4" *ngFor="let project of projects">
            <ion-card>
              <img [src]="project.image" alt="{{project.name}}" style="width: 100%; height: 200px;">
              <ion-card-content>
                <ion-card-title>{{ project.name }}</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-content style="text-align: center;">
      <!-- Boton inicio de Sesion -->
      <ion-button expand="block" routerLink="/auth" style="margin-bottom: 20px;">
        Iniciar Sesión
      </ion-button>
      <br>
      <ion-card-subtitle style="color: white; font-size: 16px;">
        ¿Estás Registrado?
      </ion-card-subtitle>
      <br>
      <!-- Boton de registro -->
      <ion-button expand="block" routerLink="/sign-up">
        Regístrate con nosotros
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
