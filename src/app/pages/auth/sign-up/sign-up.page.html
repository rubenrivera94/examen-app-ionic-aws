<app-header backButton="/auth" title="Registro"></app-header>
<br><br>
<ion-content class="ion-padding">

  <div class="">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!--===== Logo App =====-->
      <div class="ion-text-center">
        <app-logo></app-logo>
      </div>

      <!--===== Name =====-->
      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
        label="Nombre"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener almenos 4 caracteres</div>
      </div>

      <!--===== Email =====-->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Email"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El email es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un email valido</div>
      </div>

      <!--===== Password =====-->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">El constraseña es requerido</div>
      </div>  
      <br><br>
      <!--===== Button SignUp =====-->
      <ion-button expand="block" mode="md" class="auth-submit ion-margin" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
