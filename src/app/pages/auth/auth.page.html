<app-header backButton="/home" title="Iniciar Sesión"></app-header>
<br><br>
<ion-content class="ion-padding">

  <div class="">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


      <!--===== Logo App =====-->
      <div class="ion-text-center">
        <app-logo></app-logo>
      </div>

      <!--===== Email =====-->      
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El email es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un email valido</div>
      </div>

      <!--===== Password =====-->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">El constraseña es requerido</div>
      </div>
      <p routerLink="forgot-password" class="ion-text-end">¿Olvistaste tu contraseña?</p>
      
      
      <br><br>
      
      
      <!--===== Button SignIn =====-->      
      <ion-button expand="block" mode="md" class="auth-submit ion-margin" type="submit" [disabled]="form.invalid">
        Ingresar
         <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      

      <!--===== Button SignUp =====-->
      <ion-button expand="block" routerLink="sign-up" mode="md" fill="outline" class="auth-submit ion-margin">
        Registrate
        <ion-icon slot="end" name="person-add-outline" ></ion-icon>
      </ion-button>


    </form>
  </div>

</ion-content>
